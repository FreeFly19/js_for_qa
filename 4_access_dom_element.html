<!doctype html>
<html>
<head>
    <title>Dom manipulation</title>
</head>
<body>


<div id="someDiv">Hello, world!!!</div>


<script>
    let d1 = document.getElementById("someDiv");
    d1.textContent = "Hello";
    d1.style.backgroundColor = 'red';
    d1.style.fontSize = '40px';
</script>





</body>
</html>
